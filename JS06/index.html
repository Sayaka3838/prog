<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1><a href="index.html"><img src="okane.png" width="200" height="130"></a>おこづかい帳
    <a href="index.html"><img src="okane.png" width="200" height="130"></a>
</h1>
</header>
<main>
    日付<br>
    <input type="text" id="key">
    金額・内容<br>
    <input type="text" id="key2">
    
   <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>

</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const key2 = $("#key2").val();
    localStorage.setItem(key, key2);
    const html ='<tr><th>'+key+'</th><td>'+key2+'</td></tr>';
    $("#list").append(html);
    //alert("OK");
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);//KEY名
    const key2 = localStorage.getItem(key);//VALUE
    const html ='<tr;><th>'+key+'</th><td>'+key2+'</td></tr>';
    $("#list").append(html);
}

</script>
<footer><small></small></footer>
</body>
</html>
