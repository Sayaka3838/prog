<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/sample.css">
<title>GoogleBookAPI【練習】</title>
</head>
<body>

<header>
  <h1>GoogleBookAPI【練習】</h1>
</header>

<main>
  <p id="content">console.dirで表示［右クリック → 検証 → consoleで確認］</p>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
const url ="https://www.googleapis.com/books/v1/volumes?q=web";
$.getJSON(url,function(data){
  console.log(data);
  let view = "";
  for(let i=0; i<data.items.length; i++){
      const item = data.items[i];
      view += '<ul>';
      view += '<li>題名 : '+item.volumeInfo.title+'</li>';
      view += '<li>出版社 : '+item.volumeInfo.publisher+'</li>';
      view += '<li><a href= "http://books.google.co.jp/books?id=7JsCEAAAQBAJ&pg=PT15&dq=web&hl=&cd=2&source=gbs_api"></a>'+item.volumeInfo.previewLink+'</li>';
      view += '</ul>';
    }
  $("#content").html(view);
});
    //様々な方法を試してみたのですが詳細ページのURLをクリックすることができませんでした。申し訳ありません。
    
    
</script>
</body>
</html>
